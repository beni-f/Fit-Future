{% extends "layout.html" %}
{% block content %}
    {% if article.author == current_user %}
        <button class="update-btn"><a href="{{ url_for('update_article', article_id=article.id) }}">Update</a></button>
        <button class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deletemodal">Delete</button>
    {% endif %}
    <article>
        <div class="show-article">
            <div>
                <a href="#">{{ article.author.username }} </a>
                <small> {{ article.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>    
        </div>
    </article>
    <div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Delete</button>
            </div>
          </div>
        </div>
    </div>
{% endblock content %}
